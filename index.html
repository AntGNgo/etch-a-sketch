<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="board-controls">
        <div id="size">
            <label for="size-input">Board Size: </label>
            <input type="range" name="size" id="size-input" min="2" max="64" step="2">
            <p id="board-size-label">16 x 16</p>
        </div>
        <button id="new-board">New Board</button>
        <input type="color" name="color-picker" id="color-picker">
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>

</html>
